<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Cooking app</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking App</h1>
      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="gallons">Galons</label>
            <input type="text" id="gallons" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="liters">Liters</label>
            <input type="text" id="liters" class="form-control" disabled="disabled" />
          </div>
        </div>
      </form>

      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="pounds">Pounds</label>
            <input type="text" id="pounds" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="kilograms">Kilograms</label>
            <input type="text" id="kilograms" class="form-control" disabled="disabled" />
          </div>
        </div>
      </form>

      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="inches">Inches</label>
            <input type="text" id="inches" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="centimeters">Centimeters</label>
            <input type="text" id="centimeters" class="form-control" disabled="disabled" />
          </div>
        </div>
      </form>
    </div>

    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
